<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Register</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6">
                <h2>Login</h2>
                <form id="loginForm">
                    <div class="form-group">
                        <label for="loginEmail">Email:</label>
                        <input type="email" class="form-control" id="loginEmail" required>
                    </div>
                    <div class="form-group">
                        <label for="loginPhone">Phone:</label>
                        <input type="text" class="form-control" id="loginPhone" required>
                    </div>
                    <div class="form-group">
                        <label for="loginPassword">Password:</label>
                        <div class="input-group">
                            <input type="password" class="form-control" id="loginPassword" required>
            
                        </div>
                    </div>
                    <button type="button" class="btn btn-primary" onclick="login()">Login</button>
                </form>
            </div>
            <div class="col-md-6">
                <h2>Register</h2>
                <form id="registerForm">
                    <div class="form-group">
                        <label for="registerFirstName">First Name:</label>
                        <input type="text" class="form-control" id="registerFirstName" required>
                    </div>
                    <div class="form-group">
                        <label for="registerLastName">Last Name:</label>
                        <input type="text" class="form-control" id="registerLastName" required>
                    </div>
                    <div class="form-group">
                        <label for="registerEmail">Email:</label>
                        <input type="email" class="form-control" id="registerEmail" required>
                    </div>
                    <div class="form-group">
                        <label for="registerPhone">Phone:</label>
                        <input type="text" class="form-control" id="registerPhone" required>
                    </div>
                    <div class="form-group">
                        <label for="registerPassword">Password:</label>
                        <input type="password" class="form-control" id="registerPassword" required>
                    </div>
                    <div class="form-group">
                        <label for="registerAddress">Address:</label>
                        <input type="text" class="form-control" id="registerAddress" required>
                    </div>
                    <button type="button" class="btn btn-success" onclick="register()">Register</button>
                </form>
            </div>
        </div>
        <div id="result" class="mt-3"></div>
    </div>

    <div class="modal fade" id="loginResultModal" tabindex="-1" role="dialog" aria-labelledby="loginResultModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="loginResultModalLabel">Login Result</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p id="loginResultMessage"></p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="LGScript.js"></script>
</body>
</html>
